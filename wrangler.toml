# Cloudflare Pages configuration for local development
# This file allows you to test Cloudflare Functions locally using Wrangler

name = "galion-initiative-web"
compatibility_date = "2024-12-01"

# Pages configuration
pages_build_output_dir = "out"

# D1 Database binding (for local development)
# You'll need to create a local D1 database or use a remote one
# To create a local D1 database: wrangler d1 create galion-newsletter --local
[[d1_databases]]
binding = "DB"
database_name = "galion-newsletter"
database_id = "local"  # Use "local" for local development

# For production, the database binding is configured in Cloudflare Dashboard
# This file is mainly for local development with Wrangler

